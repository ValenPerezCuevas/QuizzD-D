<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Quiz</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <!-- Quiz Box -->
    <div id="quiz" class="quiz">
      <header id="cabecera"> <img src="cabecera.png" alt=""></header>
     
     <main id="main">
      <hr />
      <h3 id="idNombreAutor"><span></span></h3>
      <input type="button" value="Cambiar Usuario" id="idBotonAcceder">
      <input type="button" value="Borrar Puntuaciones" id="idBotonSalir">
      <!-- <input type="button" value="VerResultados" id="idBotonAcceder"> -->
      
      <hr>
      <h1 id="question"></h1>

      <div id="choices"></div>


      <hr style="margin-top: 50px" />


      </main>
      <footer id="footer">
        <p id="progress">Questions x of y</p>
       
      </footer>

     <table id="idTabla" class="oculto">
     </table>
    </div>
    <!-- Scripts -->
    <script src="./app.js" type="module" defer></script>
  </body>
</html>
